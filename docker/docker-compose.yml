version: "3"
  
services:
  pingo:
    container_name: pingo
    image: zhanws/pingo:latest
    restart: always
    privileged: true
    devices:
      - /dev/snd
    environment:
      - DISPLAY=unix$DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev/snd:/dev/snd
    ports:
      - 5001:5001

