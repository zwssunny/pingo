version: "3"
  
services:
  pingo:
    container_name: pingo
    image: zhanws/pingo:latest
    security_opt:
      - seccomp:unconfined
    restart: always
    devices:
      - /dev/snd
    environment:
      - DISPLAY=unix$DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    #   - ./pagecontrol/config.json:/app/pagecontrol/config.json
    ports:
      - 5001:5001

